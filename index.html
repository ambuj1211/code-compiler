<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Compiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="codemirror-5.65.15/lib/codemirror.css">
    <script src="codemirror-5.65.15/lib/codemirror.js"></script>
    <script src="codemirror-5.65.15/mode/clike/clike.js"></script>
    <script src="codemirror-5.65.15/mode/python/index.html"></script>
    <!-- <link rel="stylesheet" href="codemirror-5.65.15/theme/3024-night.css"> -->
    <link rel="stylesheet" href="codemirror-5.65.15/theme/dracula.css">
    <!-- <link rel="stylesheet" href="codemirror-5.65.15/theme/duotone-dark.css"> -->
    <script src="codemirror-5.65.15/addon/edit/closebrackets.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="row m-3">

        <div class="col">
            <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">
                <div class="col-12 w-25">
                    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                    <select class="form-select" id="autoSizingSelect">
                        <option selected>Select Language</option>
                        <option value="C">C</option>
                        <option value="CPP">CPP</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                    </select>
                </div>
                <div>
                    <button type="button" class="btn btn-success">Master code by Ambuj</button>
                    <button type="button" id="run" class="btn btn-success"><i class="bi bi-play-fill"></i></button>
                </div>
            </div>

            <textarea type="text" id="editor" class="form-control" aria-label="First name"></textarea>
        </div>
        <div class="col d-flex flex-column rounded bg-dark px-4">
            <div class="h-50">
                <label for="input" class="text-light mt-4 mb-2">Input</label>
                <textarea type="text" id="input" class="form-control h-75" aria-label="Last name"></textarea>
            </div>
            <div class="h-50">
                <label for="Output" class="text-light mb-2">Output</label>
                <textarea type="text" id="output" class="form-control h-75" aria-label="Last name"></textarea>
            </div>
        </div>
    </div>
</body>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        mode: "text/x-csrc",
        theme: "dracula",
        lineNumbers: true,
        autoCloseBrackets: true,


    });
    var width = window.innerWidth
    var input = document.getElementById("input")
    var output = document.getElementById("output")
    var run = document.getElementById("run")
    editor.setSize(0.65 * width, "500")
    var option = document.getElementById("autoSizingSelect")
    option.addEventListener("change", function () {
        if (option.value == "C") {
            editor.setOption("mode", "text/x-csrc")
        }
        else if (option.value == "CPP") {
            editor.setOption("mode", "text/x-c++src")
        }
        else if (option.value == "Java") {
            editor.setOption("mode", "text/x-java")
        }
        else if (option.value == "Python") {
            editor.setOption("mode", "text/x-python")
        }
    }
    )
    var code;
    run.addEventListener("click", async function () {
        code = {
            code: editor.getValue(),
            input: input.value,
            lang: option.value
        }
        var oData = await fetch("http://localhost:8000/compile", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(code)
        })
        var d = await oData.json()
        output.value = d.output
    })
</script>

</html>
